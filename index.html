<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <h2>Bảng cửu chương</h2>
    <script>
        let sout;
        sout = "<table border ='1' width= '400' cellspacing = '0' cellpadding='4'>";
        for ( let i=1;i<=10;i++){
            sout = sout + "<tr>";
            for (let j=2;j<=9;j++) {
                sout = sout + "<td>" + j + '*' + i + '=' + i*j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
    
</body>
</html>
